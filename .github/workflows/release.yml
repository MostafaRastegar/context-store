# .github/workflows/release.yml
name: Release
on:
  push:
    branches:
      - main
  # Ø­Ø°Ù pull_request trigger Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø§Ø¬Ø±Ø§ÛŒ Ù…Ø¶Ø§Ø¹Ù

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Ø´Ø±Ø· Ø¨Ù‡Ø¨ÙˆØ¯ ÛŒØ§ÙØªÙ‡ - ÙÙ‚Ø· Ø²Ù…Ø§Ù†ÛŒ Ø§Ø¬Ø±Ø§ Ø´ÙˆØ¯ Ú©Ù‡:
    # 1. Push Ø±ÙˆÛŒ main Ø¨Ø§Ø´Ø¯
    # 2. Push ØªÙˆØ³Ø· merge PR Ø¨Ø§Ø´Ø¯ (Ù†Ù‡ push Ù…Ø³ØªÙ‚ÛŒÙ…)
    if: |
      github.ref == 'refs/heads/main' && 
      (
        github.event_name == 'push' && 
        contains(github.event.head_commit.message, 'Merge pull request')
      )

    steps:
      - name: ğŸ” Debug Info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit Message: ${{ github.event.head_commit.message }}"
          echo "Actor: ${{ github.actor }}"

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ø¨Ø±Ø§ÛŒ semantic-release Ø¶Ø±ÙˆØ±ÛŒ Ø§Ø³Øª
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build
        
      - name: ğŸ” Audit
        run: npm audit signatures
      
      - name: ğŸ§ª Run tests
        run: npm run test:ci
        
      # Ø§ÙØ²ÙˆØ¯Ù† step Ø¨Ø±Ø§ÛŒ Ø¨Ø±Ø±Ø³ÛŒ commit messages
      - name: ğŸ” Check Recent Commits
        run: |
          echo "Last 5 commits:"
          git log --oneline -5
          echo "Checking for conventional commits..."
          git log --pretty=format:"%s" -10 | head -5
        
      - name: ğŸ” Debug semantic-release (dry-run)
        run: |
          echo "Running semantic-release in dry-run mode..."
          npx semantic-release --dry-run --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
      - name: ğŸš€ Release
        run: |
          echo "Running semantic-release..."
          npx semantic-release --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ“Š Release Status
        if: always()
        run: |
          echo "âœ… Release workflow completed"
          echo "Check the logs above for any issues"